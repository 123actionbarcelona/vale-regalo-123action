<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vale Regalo Cluedo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 911px;
      height: 1536px;
      background-image: url('/vale-sin-nada.png');
      background-size: cover;
      background-repeat: no-repeat;
      font-family: 'Georgia', serif;
      color: #f7c873;
      position: relative;
    }

    .contenido {
      position: absolute;
      width: 100%;
      top: 64%;
      text-align: center;
      padding: 0 40px;
      box-sizing: border-box;
    }

    .nombre {
      font-size: 36px;
      font-weight: bold;
      color: #f7c873;
    }

    .acompanante {
      font-size: 28px;
      margin-top: 20px;
    }

    .pedido {
      font-size: 20px;
      margin-top: 40px;
      color: #d8cfcf;
    }

    .footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 16px;
      color: #fff3e0;
    }
  </style>
</head>
<body>
  <div class="contenido">
    <div class="nombre">{{nombre_cliente}}</div>
    <div class="acompanante">con la ilustre compañía de {{num_acompanantes}}</div>
    <div class="pedido">Número pedido: #{{numero_pedido}}</div>
  </div>
  <div class="footer">Organiza: 123 Action Barcelona · Reservas: 687 630 364</div>
</body>
</html>
